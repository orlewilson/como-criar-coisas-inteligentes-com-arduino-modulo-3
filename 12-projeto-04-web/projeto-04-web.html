<!DOCTYPE html>
<html>
   <head>
      <title>Exemplo 12 - Mostrar dados lidos Ultrassonico</title>

      <!-- importando bibliotecas -->
      <script src="/socket.io/socket.io.js"></script>
      
      <!-- script para comunicar com o servidor -->
      <script>
         // criando socket na porta 8080
         var socket = io('http://localhost:8080');
         
         // aguarda alguma resposta do servidor
         socket.on('respostaUltrassonico', function (data) {
            // atualiza na página web com o valor lido no arduino
            document.getElementById('respostaUltrassonico').innerHTML = data + '</br>' + document.getElementById('respostaUltrassonico').innerHTML; 
         });
        
      </script>

   </head>
   <body>
      <h1>Mostrar dados lidos cartão Mostrar dados lidos Ultrassonico</h1>
      <p>Leitura: <span id="respostaUltrassonico">não sei</span></p>
   </body>
</html>
